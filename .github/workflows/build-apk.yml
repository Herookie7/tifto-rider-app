name: Build APK

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Cache Expo
        uses: actions/cache@v4
        with:
          path: |
            ~/.expo
            node_modules/.cache
          key: ${{ runner.os }}-expo-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-expo-

      - name: Install Expo CLI
        run: npm install -g @expo/cli@latest

      - name: Verify Expo
        run: npx expo --version
        # Note: EXPO_TOKEN is optional - only needed for EAS Build, not for local builds

      - name: Prebuild Android
        run: |
          npx expo prebuild --platform android --clean --no-install

      - name: Configure Gradle Memory
        run: |
          # Create/update gradle.properties to increase heap size
          # This prevents "Java heap space" errors during large builds
          cat >> android/gradle.properties << EOF
          # Increase JVM heap size for large React Native/Expo builds
          org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=1g -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8
          # Enable Gradle daemon for faster builds
          org.gradle.daemon=true
          # Enable parallel builds
          org.gradle.parallel=true
          # Enable build cache
          org.gradle.caching=true
          # Configure Kotlin compiler
          kotlin.daemon.jvmargs=-Xmx2g
          EOF

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            android/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('android/gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build APK
        run: |
          cd android
          # Build APK - Sentry uploads are disabled via SENTRY_DISABLE_AUTO_UPLOAD
          # This prevents build failures if Sentry org/project doesn't match
          # Using optimized workers and skipping tests/docs for faster builds
          # Reduced max-workers to 4 to balance memory usage with speed
          ./gradlew assembleRelease \
            --no-daemon \
            --max-workers=4 \
            --parallel \
            --build-cache \
            -x test \
            -x lint \
            -x check \
            --warn
        env:
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          JAVA_HOME: ${{ env.JAVA_HOME }}
          # Disable Sentry auto-upload to prevent build failures
          # APK will be built successfully without source map upload
          SENTRY_DISABLE_AUTO_UPLOAD: true
          SENTRY_ORG: herookie07
          SENTRY_PROJECT: tifto-rider-app

      - name: Find and rename APK
        id: apk
        run: |
          APK_PATH=$(find android/app/build/outputs/apk/release -name "*.apk" | head -1)
          if [ -z "$APK_PATH" ]; then
            echo "APK not found!"
            exit 1
          fi
          APK_NAME="tifto-rider-app-$(date +%Y%m%d-%H%M%S)-${GITHUB_SHA:0:7}.apk"
          NEW_PATH="android/app/build/outputs/apk/release/$APK_NAME"
          cp "$APK_PATH" "$NEW_PATH"
          echo "apk_path=$NEW_PATH" >> $GITHUB_OUTPUT
          echo "apk_name=$APK_NAME" >> $GITHUB_OUTPUT
          echo "APK built successfully: $APK_NAME"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: tifto-rider-apk
          path: ${{ steps.apk.outputs.apk_path }}
          retention-days: 3
          if-no-files-found: error

      - name: Get APK size
        run: |
          SIZE=$(du -h ${{ steps.apk.outputs.apk_path }} | cut -f1)
          echo "APK Size: $SIZE"
          echo "APK Name: ${{ steps.apk.outputs.apk_name }}"
